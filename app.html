<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Timer | Research Edition</title>
    <style>
        /* CSS - Scientific Blue Aesthetic */
        :root {
            --bg-color: #e3f2fd; /* Light Scientific Blue */
            --card-bg: #ffffff;
            --text-color: #263238;
            --accent-color: #1976d2; /* Primary Lab Blue */
            --button-hover: #1565c0;
            --font-main: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 24px rgba(25, 118, 210, 0.15);
            text-align: center;
            width: 320px;
            border-top: 6px solid var(--accent-color);
        }

        /* The Lab Equipment */
        #pet-display {
            font-size: 85px;
            margin-bottom: 20px;
            display: block;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
        }

        /* The Timer */
        #timer-display {
            font-size: 52px;
            font-family: 'Courier New', Courier, monospace; /* Monospace for precision feel */
            font-weight: bold;
            margin-bottom: 25px;
            color: var(--text-color);
        }

        /* Controls */
        .controls {
            display: flex;
            justify-content: space-between;
            gap: 12px;
        }

        button {
            background-color: var(--accent-color);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            flex: 1;
            transition: all 0.2s ease;
            text-transform: uppercase;
        }

        button:hover {
            background-color: var(--button-hover);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        button:active {
            transform: translateY(1px);
        }

        .status-text {
            font-size: 13px;
            font-weight: bold;
            color: #78909c;
            margin-top: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <a href="https://S78926.github.io" style="position:absolute; top:20px; left:20px;">‚Üê Back to Portfolio</a>

    <div class="container">
        <div id="pet-display">üß™</div>
        <div id="timer-display">15:00</div>
        
        <div class="controls">
            <button id="startBtn">Analyze</button>
            <button id="pauseBtn">Hold</button>
            <button id="resetBtn">Clear</button>
        </div>

        <div class="status-text" id="status-label">Ready for Sample</div>
    </div>

    <audio id="finishSound" src="https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg"></audio>

    <script>
        // Logic - Lab State Management
        let timeLeft = 15 * 60; // 15 minutes default
        let timerId = null;
        let isRunning = false;

        const petDisplay = document.getElementById('pet-display');
        const timerDisplay = document.getElementById('timer-display');
        const statusLabel = document.getElementById('status-label');
        const finishSound = document.getElementById('finishSound');

        const startBtn = document.getElementById('startBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const resetBtn = document.getElementById('resetBtn');

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (isRunning) return;
            
            isRunning = true;
            petDisplay.textContent = "üî¨";
            statusLabel.textContent = "Analyzing...";
            
            timerId = setInterval(() => {
                timeLeft--;
                updateDisplay();

                if (timeLeft <= 0) {
                    clearInterval(timerId);
                    completeSession();
                }
            }, 1000);
        }

        function pauseTimer() {
            clearInterval(timerId);
            isRunning = false;
            petDisplay.textContent = "üß™";
            statusLabel.textContent = "Hold State";
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            timeLeft = 15 * 60;
            updateDisplay();
            petDisplay.textContent = "üß™";
            statusLabel.textContent = "Ready for Sample";
        }

        function completeSession() {
            isRunning = false;
            petDisplay.textContent = "‚úÖ";
            statusLabel.textContent = "Analysis Complete";
            finishSound.play();
        }

        // Event Listeners
        startBtn.addEventListener('click', startTimer);
        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);

        // Initialize
        updateDisplay();
    </script>
</body>
</html>
